<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css" />
</head>

<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Test Your Knowledge</legend>

                <!-- Q1: Text input -->
                <div class="form-item">
                    <label for="q1">1. What tag is used to create a hyperlink in HTML?</label>
                    <input type="text" id="q1" name="q1" />
                </div>

                <!-- Q2: Textarea -->
                <div class="form-item">
                    <label for="q2">2. Briefly explain the difference between class and ID selectors in CSS.</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Your answer here..."></textarea>
                </div>

                <!-- Q3: Select menu -->
                <div class="form-item">
                    <label for="q3">3. Which of the following is NOT a valid CSS unit?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="px">px</option>
                        <option value="em">em</option>
                        <option value="kg">kg</option>
                    </select>
                </div>

                <!-- Q4: Number input -->
                <div class="form-item">
                    <label for="q4">4. How many heading levels are available in HTML?</label>
                    <input type="number" id="q4" name="q4" min="1" max="10" />
                </div>

                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | HTML & CSS Quiz | Your Name</p>
    </footer>
</body>

</html>
